    async function logJSONData() {
        //document.getElementById("search").value = "location.href='recepten.html'"
        document.getElementById("refresh").onclick = "location.href='index.html'"
        var x = document.getElementById("search").value;
        console.log(x)
        const req = new Request("https://yc2304pythonbackend.azurewebsites.net/recipes")
        const response = await fetch(req);
        const textData = await response.text();
        const jsonData = JSON.parse(textData);
        var filter = document.getElementById("ratingRange").value;
        var filter2 = document.getElementById("prepRange").value;
        var form = document.getElementById('form1');
        var bbq = 1    //get reference to form      //get length of form.elements array
        for(var k=0; k<form1.elements.length; k++) {     //loop through while i is less than array length
        if(form1.elements[k].checked) {
            console.log(form1.elements[k].value);
            bbq = form1.elements[k].value;
        }}
        var ingred = ""
        for(var k=0; k<form2.elements.length; k++) {     //loop through while i is less than array length
        if(form2.elements[k].checked) {
            console.log(form2.elements[k].value);
            ingred = form2.elements[k].value;
        }}

        var diet = "vlees"
        for(var k=0; k<form3.elements.length; k++) {     //loop through while i is less than array length
        if(form3.elements[k].checked) {
            console.log(form3.elements[k].value);
            diet = form3.elements[k].value;
        }}

        document.getElementById("ratingLabel").innerHTML = `Rating: ` + filter + "/5";
        document.getElementById("prepLabel").innerHTML = `Preparation Time: ` + filter2 + ` Minuten`;

        //console.log(filter)
        //var gridclass = document.getElementById("gridclass");
        /*var element = document.getElementById("prevId");
        console.log(element)
        element.remove();*/
        for(var i=0; i<jsonData.length; i++){
            jsonData[i]["3"] = jsonData[i]["3"].replace("PT", "")
            jsonData[i]["3"] = jsonData[i]["3"].replace("M", "")
            jsonData[i]["3"] = parseInt(jsonData[i]["3"])
            console.log(typeof jsonData[i]["3"])
            console.log(filter2)
            if (jsonData[i]["6"] == bbq && jsonData[i]["7"] >= filter  &&  jsonData[i]["3"]<= filter2 && jsonData[i]["4"].includes(ingred) && jsonData[i]["10"] == diet){
                gridclass.innerHTML += `<div id="prevId" class="video-preview">
                    <div class="thumbnail-row">
                    <img id="image`+ i + `" class="thumbnail" width="200px" height="200px">
                    <div id="title`+ i + `" class="video-time"></div>
                    </div>
                    <div class="video-info-grid">
                    <div class="video-info">
                        <p id = "preptime`+ i + `" class="video-title">
                        </p>
                        <p id="rating`+ i + `" class="video-author">
                        </p>
                        <p class="video-stats">
                        </p>
                    </div>
                    </div>
                </div>`
                
        }}
        for (var i=0; i<jsonData.length; i++){
            if (jsonData[i]["6"] == bbq && jsonData[i]["7"] >= filter  &&  jsonData[i]["3"] < filter2 && jsonData[i]["4"].includes(ingred)  && jsonData[i]["10"] == diet){
                var title = jsonData[i]["1"];
                var image = jsonData[i]["8"];
                var preptime = jsonData[i]["3"];
                var rating = jsonData[i]["7"];
                image = image.replace(/["]/g, '')
                console.log(title.replace("$", "'"))
                //console.log(image);
                //console.log(jsonData.length)
                //console.log(jsonData[i]["4"])
                document.getElementById("title"+i).innerHTML = title.replace("$", "'");
                document.getElementById("image"+i).src = image;
                document.getElementById("preptime"+i).innerHTML = "Preparation time: " + preptime +" Minutes"
                document.getElementById("rating"+i).innerHTML = "Rating: " + rating;
                
            }
        }
        return jsonData.length;
        }

function selectOnlyThis(id) {
    for (var i = 1;i <= 3; i++)
    {
        document.getElementById("Check" + i).checked = false;
    }
    document.getElementById(id).checked = true;
}

function selectOnlyThat(id) {
    for (var i = 1;i <= 3; i++)
    {
        document.getElementById("bbq" + i).checked = false;
    }
    document.getElementById(id).checked = true;
}

function selectOnlyThem(id) {
    for (var i = 1;i <= 5; i++)
    {
        document.getElementById("diet" + i).checked = false;
    }
    document.getElementById(id).checked = true;
}
