    <div id="UpdateUserTable" style="display: none;">





    </div>


    <script>
      function fetchUserDetails() {
        var userId = 1; // Replace with the actual primary key you want to fetch

        fetch(`https://yc2304csharp.azurewebsites.net/api/User/${userId}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById("firstname").textContent = data.firstname;
            document.getElementById("lastname").textContent = data.lastname;
            document.getElementById("username").textContent = data.username;
            document.getElementById("password").textContent = data.password;
            document.getElementById("email").textContent = data.email;
            document.getElementById("dateofBirth").textContent = data.dateofBirth;
            document.getElementById("uploads").textContent = data.uploads;
            document.getElementById("dateCreate").textContent = data.dateCreate;
            document.getElementById("bio").textContent = data.bio;
            document.getElementById("profilePicture").textContent = data.profilePicture;

          })
          .catch(error => console.error(error));
      }

      fetchUserDetails()
    </script>
