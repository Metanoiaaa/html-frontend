<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Recept toevoegen</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>receptName</th>
                <th>uploaderName</th>
                <th>cookingTime</th>
                <th>cookingDescription</th>
                <th>utensilsID</th>
                <th>bbqID</th>
                <th>mealType</th>
                <th>rating</th>
                <th>recipePhoto</th>
                <th>intro</th>
                <th>dateCreate</th>
                <th>dateEdited</th>
            </tr>
        </thead>
        <tbody id="recepts-table">
        </tbody>  
    </table>

    <div class="mb-3">
        <label for="name-input" class="form-label">Naam recept</label>
        <input type="text" class="form-control" id="name-input" placeholder="Vul hier een receptnaam in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Kooktijd</label>
        <input type="number" class="form-control" id="cookingtime-input" placeholder="Vul hier de kooktijd in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Rating</label>
        <input type="number" class="form-control" id="rating-input" placeholder="Vul hier de rating in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Type maaltijd</label>
        <input type="number" class="form-control" id="mealtype-input" placeholder="Vul hier het type maaltijd in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Type BBQ</label>
        <input type="number" class="form-control" id="bbqid-input" placeholder="Vul hier het type barbecue in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Introductie</label>
        <input type="text" class="form-control" id="intro-input" placeholder="Vul hier de introductie in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Instructies</label>
        <input type="text" class="form-control" id="coockingdescription-input" placeholder="Vul hier de instructies in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Benodigdheden</label>
        <input type="number" class="form-control" id="utensilsid-input" placeholder="Vul hier de benodigdheden in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Geupload door</label>
        <input type="text" class="form-control" id="uploadername-input" placeholder="Vul hier de uploader in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Aangemaakt op</label>
        <input type="text" class="form-control" id="datecreate-input" placeholder="Vul hier de aanmaakdatum in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Gewijzigd op</label>
        <input type="text" class="form-control" id="dateedited-input" placeholder="Vul hier de wijzingsdatum in.">
      </div>
      <div class="mb-3">
        <label for="amount-input" class="form-label">Foto recept</label>
        <input type="text" class="form-control" id="recipephoto-input" placeholder="Voer hier de url naar de foto in.">
      </div>
<button type="button" class="btn btn-success" onclick="createRecept()">Opslaan</button>

<button onclick="loadRecepts()">Toon recepten</button>
<div id="divjepython"></div>

       function createRecept() {
            // Invoer velden uitlezen
            let nameInvoer = document.getElementById('name-input').value;
            let cookingTimeInvoer = document.getElementById('cookingtime-input').value;
            let cookingDescriptionInvoer = document.getElementById('coockingdescription-input').value; 
            let mealTypeInvoer = document.getElementById('mealtype-input').value; 
            let introInvoer = document.getElementById('intro-input').value; 
            let recipePhotoInvoer = document.getElementById('recipephoto-input').value; 
            let bbqIDInvoer = document.getElementById('bbqid-input').value; 
            let utensilsIDInvoer = document.getElementById('utensilsid-input').value;
            let ratingInvoer = document.getElementById('rating-input').value; 
            let uploaderNameInvoer = document.getElementById('uploadername-input').value; 
            let dateCreateInvoer = document.getElementById('datecreate-input').value; 
            let dateEditedInvoer = document.getElementById('dateedited-input').value;

                cookingTime: cookingTimeInvoer,

                mealType: mealTypeInvoer,
                intro: introInvoer,
                recipePhoto: recipePhotoInvoer,
                bbqID: bbqIDInvoer,
                utensilsID: utensilsIDInvoer,
                uploaderName: uploaderNameInvoer,
                dateCreate: dateCreateInvoer,
                dateEdited: dateEditedInvoer
            }

            })

            });

       function loadRecepts() {
            fetch("https://localhost:7042/api/Recepten")
            .then(res => res.json()) // = anonymous function
            .then(data => {
                console.log(data);

                let tableHtml = '';

                data.forEach(recept => {
                    tableHtml += `
                        <tr>
                            <td>${recept.id}</td>
                            <td>${recept.receptName}</td>
                            <td width=15%>${recept.uploaderName}</td>
                            <td>${recept.cookingTime}</td>
                            <td width=15%>${recept.cookingDescription}</td>
                            <td>${recept.utensilsID}</td>
                            <td>${recept.bbqID}</td>
                            <td>${recept.mealType}</td>
                            <td>${recept.rating}</td>
                            <td>${recept.recipePhoto}</td>
                            <td>${recept.intro}</td>
                            <td>${recept.dateCreate}</td>
                            <td>${recept.dateEdited}</td>
                        </tr>
                    `
                });

                document.getElementById('recepts-table').innerHTML = tableHtml;
            })
        }

        loadRecepts();

</script>
