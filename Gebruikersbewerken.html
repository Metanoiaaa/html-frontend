    <script>
      function showUpdateUser() {
        var webpagina = document.querySelector('.webpagina');
        webpagina.style.display = 'block';

        var userId = parseInt(document.getElementById("userId").value);
        var adjustedUserId = userId - 1;

        console.log(adjustedUserId);

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(xhttp.responseText);
            console.log(response[adjustedUserId]);

            var geladenUser = response[adjustedUserId];
            Object.entries(geladenUser).forEach(element => {
              const [key, value] = element;
              console.log(key, value);
              try {
                document.getElementById(key).value = value;
                console.log(element);
              } catch (error) {
                console.log(error);
              }
            });
          }
        };
        xhttp.open("GET", "https://yc2304csharp.azurewebsites.net/api/User", true);
        xhttp.send();

        var UserForm = document.getElementById("UpdateUserTable");
        UpdateUserTable.style.display = "block";
      }



      function updateUser() {
        // Haal de gegevens van de gebruiker op uit de inputvelden
        var userId = document.getElementById("userId").value;

        let FirstnameInvoer = document.getElementById('firstname').value;
        let LastnameInvoer = document.getElementById('lastname').value;
        let UsernameInvoer = document.getElementById('username').value;
        let PasswordInvoer = document.getElementById('password').value;
        let EmailInvoer = document.getElementById('email').value;
        let DateofBirthInvoer = document.getElementById('dateofBirth').value;
        let UploadsInvoer = document.getElementById('uploads').value;
        let BioInvoer = document.getElementById('bio').value;
        let DateCreateInvoer = document.getElementById('dateCreate').value;
        let ProfilePictureInvoer = document.getElementById('profilePicture').value;

        let NewUser = {
          Firstname: FirstnameInvoer,
          Lastname: LastnameInvoer,
          Username: UsernameInvoer,
          Email: EmailInvoer,
          DateofBirth: DateofBirthInvoer,
          Uploads: UploadsInvoer,
          Bio: BioInvoer,
          DateCreate: DateCreateInvoer,
          ProfilePicture: ProfilePictureInvoer,
          Password: PasswordInvoer,
        };



        console.log(JSON.stringify(NewUser))

        // Stuur de gegevens naar de backend via de Fetch API
        fetch('https:yc2304csharp.azurewebsites.net/api/User/' + userId, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(NewUser)

        })
          .then(response => {
            if (response.ok) {
              alert("Gebruikersgegevens bijgewerkt");
            } else {
              alert("Er is een fout opgetreden bij het bijwerken van de gebruikersgegevens");
            }
          })
          .catch(error => {
            console.error('Fout bij het bijwerken van de gebruikersgegevens:', error);

          });
      }

      function deleteUser() {
        // Bouw de SQL-query
        var User_ID = document.getElementById("userId").value;
        var query = "DELETE FROM table_name WHERE id = " + User_ID;

        // Verwijder de gebruiker met behulp van Fetch API
        fetch('https:yc2304csharp.azurewebsites.net/api/User/' + User_ID, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: query })
        })
          .then(response => {
            if (response.ok) {
              alert("Gebruiker verwijderd");
            } else {
              alert("Er is een fout opgetreden bij het verwijderen van de gebruiker");
            }
          })
          .catch(error => {
            console.error('Fout bij het verwijderen van de gebruiker:', error);
          });
      }
    </script>
