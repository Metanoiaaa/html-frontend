  <script>
    function toon_allerecepten() {
      fetch("https://yc2304csharp.azurewebsites.net")
        .then(pullrecepts => pullrecepts.json())
        .then(r => ophalenReceptData(r)); // Verander de naam van de functie die wordt aangeroepen naar ophalenReceptData
    }

    function ophalenReceptData(data) {
      for (let i = 0; i < data.length; i++) {
        document.getElementById("divjepython").innerHTML += data[i].recipeID;
        document.getElementById("divjepython").innerHTML += data[i].prepTime + "<br>";
      }
    }

    function toon_allereceptenpython() {
      fetch("https://yc2304pythonbackend.azurewebsites.net/")
        .then(kukeleku => kukeleku.json())
        .then(d => def(d)); // Verander de naam van de functie die wordt aangeroepen naar def
    }

    function def(data) {
      document.getElementById("divjepython").innerHTML = data.recipe_title[0];
    }

    function loadRecepts() {
      fetch("https://yc2304pythonbackend.azurewebsites.net/recipes")
        .then(res => res.json())
        .then(data => {
          console.log(data);

          let tableHtml = '';

          data.forEach(recept => {
            if (data[1] == document.getElementById("id").value){
              tableHtml += `
                <tr>
                  <td>${recept.recipeID}</td>
                  <td>${recept.recipeTitle}</td>
                  <td>${recept.userId}</td>
                  <td>${recept.prepTime}</td>
                  <td>${recept.prepText}</td>
                  <td>${recept.cookAttireId}</td>
                  <td>${recept.bbqId}</td>
                  <td>${recept.rating}</td>
                  <td>${recept.foto}</td>
                  <td>${recept.intro}</td>
                  <td>${recept.dateCreate}</td>
                </tr>
              `;}
          });

          document.getElementById('recepts-table').innerHTML = tableHtml;
        });
    }

    loadRecepts();
