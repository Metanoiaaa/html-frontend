        function abc(data) {
          
          for (let i = 0; i < data.length; i++){
            document.getElementById("LeesGebruikerdiv").innerHTML += data[i].firstname +"<br>";
            document.getElementById("LeesGebruikerdiv").innerHTML += data[i].lastname +"<br>";
            document.getElementById("LeesGebruikerdiv").innerHTML += data[i].username +"<br>";

          }
        }

            document.getElementById("divjepython").innerHTML = data.recipe_title[0];
        
          
        }
        function createNewUser() {

          let FirstnameInvoer = document.getElementById('firstname').value;

          let ProfilePictureInvoer = document.getElementById('profilepicture').value;

          let NewUser = {

          Email: EmailInvoer,
          DateofBirth: DateofBirthInvoer,

          Bio: BioInvoer,

          fetch('https://localhost:7042/api/User', {

        function verwijderGebruiker() {
        // Bouw de SQL-query
        var User_ID = document.getElementById("userId").value;
        var query = "DELETE FROM table_name WHERE id = " + User_ID;

        // Verwijder de gebruiker met behulp van Fetch API
        fetch('https://localhost:7042/api/User/' + User_ID, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: query })
        })
        .then(response => { 
          if (response.ok) {
            alert("Gebruiker verwijderd");
          } else {
            alert("Er is een fout opgetreden bij het verwijderen van de gebruiker");
          }
        })
        .catch(error => {
          console.error('Fout bij het verwijderen van de gebruiker:', error);
        });
      }
     
    </script>
